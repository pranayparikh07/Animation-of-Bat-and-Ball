<!DOCTYPE html>
<html>
<head>
    <title>Cricket Animation</title>
    <style>
        body {
            overflow: hidden;
            background-color: aquamarine;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #bat {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: auto;
            transform: translate(-50%, -50%) rotateY(180deg) rotateZ(90deg);
            transform-origin: right bottom;
        }
        #ball {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 70%;
            left: 48%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bat" src="bat.png" alt="Bat Not Found">
        <img id="ball" src="ball.png" alt="Ball Not Found">
    </div>
    <script>
        let bat = document.getElementById("bat");
        let ball = document.getElementById("ball");
        let angle = 90;
        let ballMoving = false;

        function swingBat() {
            bat.style.transform = `translate(-50%, -50%) rotateY(180deg) rotateZ(${angle}deg)`;
            angle = angle === 90 ? 60 : 90;
        }

        function hitBall() {
            if (!ballMoving) {
                ballMoving = true;
                let ballPos = 70;
                let ballLeft = 48;
                let velocityY = -3;
                let velocityX = 2;
                let interval = setInterval(() => {
                    if (ballPos <= 30) {
                        clearInterval(interval);
                        ballMoving = false;
                    } else {
                        ballPos += velocityY;
                        ballLeft += velocityX;
                        ball.style.top = ballPos + "%";
                        ball.style.left = ballLeft + "%";
                    }
                }, 30);
            }
        }

        setInterval(() => {
            swingBat();
            setTimeout(hitBall, 200);
        }, 1200);
    </script>
</body>
</html>
